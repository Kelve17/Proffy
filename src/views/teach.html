<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Profy! Your online studying platform.</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/Partials/header.css">
    <link rel="stylesheet" href="/Styles/Partials/teach-page.css">
    <link rel="stylesheet" href="/Styles/Partials/forms.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <script src="/Scripts/addField.js" defer></script>


</head>

<body id="teach-page">
    <div id="container">
        <header class="header-page">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Back">
                </a>
                <img src="/images/logo.svg" alt="Profy">
            </div>

            <div class="header-content">
                <strong>How amazing you want to teach</strong>
                <p>
                    The first step is to fill out this application form
                </p>
            </div>
        </header>

        <main>
            <form action="/add-teacher" id="create-class" method="POST">
                <fieldset>
                    <legend>You personal data</legend>
                    <div class="input-block">
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Profile image url<small>(start with https://)</small></label>
                        <input type="url" name="avatar" id="avatar" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp</label>
                        <input type="number" name="whatsapp" id="whatsapp" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Bio Message</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>About the class</legend>
                    <div class="select-block">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject" required>
                            <option value="" disabled="" hidden="">Select an option</option>
                            {%for subject in subjects%}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Cost of your class per hour
                            <small>($)</small>
                        </label>
                        <input name="cost" id="cost" required type="number">
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Available schedule
                        <button type="button" id="add-time">+ New Schedule</button>
                    </legend>

                    <div class="schedule-item">
                       <div class="select-block">
                           <label for="weekday">Day of the week</label>
                           <select name="weekday[]" required>
                                <option value="" disabled="" hidden="">Select an option</option>
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                           </select>
                       </div> 

                       <div class="input-block">
                           <label for="time-from">From</label>
                           <input type="time" name="time_from[]" required>
                       </div>

                       <div class="input-block">
                        <label for="time-to">To</label>
                        <input type="time" name="time_to[]" required>
                    </div>
                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Important warning">
                        Important! <br>
                        Fill all the fields
                </p>
                <button type="submit" form="create-class">Save</button>
            </footer>
        </main>
    </div>
</body>

</html>
